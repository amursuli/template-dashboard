<div class="auth-page-wrapper pt-5">
  <!-- auth page content -->
  <div class="auth-page-content">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="text-center mt-sm-5 mb-4 text-white-50">
            <div>
              <a routerLink="/" class="d-inline-block auth-logo">
                <img src="assets/images/logo-dark.png" alt="" height="20" />
              </a>
            </div>
            <h6 class="mt-3 fs-15 fw-medium">Admin & Dashboard Template</h6>
          </div>
        </div>
      </div>
      <!-- end row -->

      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-5">
          <div class="card mt-4">
            <div class="card-body p-4">
              <div class="text-center mt-2">
                <h5 class="text-primary">Create New Account</h5>
                <p class="text-muted">Get your free account now</p>
              </div>
              <div class="p-2 mt-4">
                <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                  <div class="mb-3">
                    <label for="useremail" class="form-label">Email <span class="text-danger">*</span></label>
                    <input
                      type="email"
                      class="form-control"
                      id="useremail"
                      placeholder="Enter email address"
                      required
                      formControlName="email"
                      [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
                    <div class="invalid-feedback">Please enter email</div>
                  </div>
                  <div class="mb-3">
                    <label for="username" class="form-label">Username <span class="text-danger">*</span></label>
                    <input
                      type="text"
                      class="form-control"
                      id="username"
                      placeholder="Enter username"
                      required
                      formControlName="name"
                      [ngClass]="{ 'is-invalid': submitted && f['name'].errors }" />
                    <div class="invalid-feedback">Please enter username</div>
                  </div>

                  <div class="mb-2">
                    <label for="userpassword" class="form-label">Password <span class="text-danger">*</span></label>
                    <input
                      type="password"
                      class="form-control"
                      id="userpassword"
                      placeholder="Enter password"
                      required
                      formControlName="password"
                      [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
                    <div class="invalid-feedback">Please enter password</div>
                  </div>

                  <div class="mb-4">
                    <p class="mb-0 fs-12 text-muted fst-italic">
                      By registering you agree
                      <a href="javascript:void(0);" class="text-primary text-decoration-underline fst-normal fw-medium"
                        >Terms of Use</a
                      >
                    </p>
                  </div>

                  <div class="mt-4">
                    <button class="btn btn-success w-100" type="submit">Sign Up</button>
                  </div>

                  <div class="mt-4 text-center">
                    <div class="signin-other-title">
                      <h5 class="fs-13 mb-4 title text-muted">Create account with</h5>
                    </div>

                    <div class="d-flex gap-2 justify-content-center">
                      <button type="button" class="btn btn-primary btn-icon waves-effect waves-light">
                        <em class="ri-facebook-fill fs-16"></em>
                      </button>
                      <button type="button" class="btn btn-danger btn-icon waves-effect waves-light">
                        <em class="ri-google-fill fs-16"></em>
                      </button>
                      <button type="button" class="btn btn-dark btn-icon waves-effect waves-light">
                        <em class="ri-github-fill fs-16"></em>
                      </button>
                      <button type="button" class="btn btn-info btn-icon waves-effect waves-light">
                        <em class="ri-twitter-fill fs-16"></em>
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <!-- end card body -->
          </div>
          <!-- end card -->

          <div class="mt-4 text-center">
            <p class="mb-0">
              Already have an account ?
              <a routerLink="/auth/login" class="fw-semibold text-primary text-decoration-underline"> Signin </a>
            </p>
          </div>
        </div>
      </div>
      <!-- end row -->
    </div>
    <!-- end container -->
  </div>
  <!-- end auth page content -->
</div>
<!-- end auth-page-wrapper -->
